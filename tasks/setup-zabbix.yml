---
- name: Install PHP for PostgreSQL
  ansible.builtin.apt:
    name: php8.2-pgsql
    state: present
    update_cache: yes
  when: zabbix_database == "pgsql"

- name: Install Zabbix packages
  ansible.builtin.apt:
    name:
      - "zabbix-server-{{ zabbix_database }}"
      - zabbix-frontend-php
      - "zabbix-{{ zabbix_webserver }}-conf"
      - zabbix-sql-scripts
      - zabbix-agent
    state: present
    update_cache: yes
